<div class="page-wrapper d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar navbar-light bg-color fixed-top">
        <div class="container-fluid">
            <a href="http://localhost:4200/pages/capture"><h3>FaceTunes</h3></a>
            <div class="right-section d-flex align-items-center">
                  <a href="http://localhost:4200/pages/feedbacks" role="button" style="color: #ffff; margin-right: 10px;" *ngIf="viewAdmin">Feedbacks</a>
                  <a href="http://localhost:4200/pages/contact-us" role="button" style="color: #ffff; margin-right: 10px;"  *ngIf="!viewAdmin">Contact Us</a>
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">{{firstName}}</a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="http://localhost:4200/pages/profile"><i class="fa fa-user" aria-hidden="true"> </i>&nbsp;Profile</a></li>
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
                    <li><a class="dropdown-item"></a></li>
                  </ul>
              </div>
        </div>
    </nav>
    
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="card card-body mx-auto align-items-center mt-5 mb-5" style="width: 90%; padding: 20px">
            <div class="card-body p-md-2">
                <div class="text-center">
                  <img src="./assets/images/login_m_icon.png"
                    style="width: 185px; height: 70px;" alt="logo">
                  <h4 class="mb-3 pb-1">Update User Profile</h4>
                </div>

                <form [formGroup]="profileForm" style="width: 700px;">
                  <!-- <p style="color: gray; font-weight: 800;">Have a question, suggestion, or need assistance? We're here to help! </p> -->
                  <div class="col-auto mb-3 pt-1">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControlName="firstName">
                  </div>
                  <div class="col-auto mb-3 pt-1">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastName">
                  </div>
                  <div class="col-auto mb-3 pt-1">
                    <input type="number" class="form-control" id="inputContactNumber" placeholder="Contact Number" formControlName="contactNo">
                  </div>
                  <div class="col-auto mb-3 pt-1">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required formControlName="email">
                  </div>
                  <div class="col-auto mb-3 pt-1">
                    <input type="{{ showPasswordFlag ? 'text' : 'password' }}" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
                  </div>
                    <div class="col-auto mb-3">
                        <input type="checkbox" (click)="showPassword()"> Show password
                    </div>
                  <div class="text-center">
                    <p style="color: red;">{{errorText}}</p>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-outline-danger btn-main" (click)="backClicked()">Go Back</button>
                    <button type="submit" class="btn btn-outline-warning btn-main " (click)="onUpdate()">{{title}}</button>
                  </div>
                  
                </form>

              </div>
        </div>
        
    </div>
    
    <footer class="bg-color py-2 px-4 mb-0">
        <div class="text-white">
            Copyright Â© 2023. All rights reserved.
          </div>
    </footer>
    </div>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Logout </h1>&nbsp;&nbsp; <i class="fa fa-lock"></i>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure you want to log-off?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-danger" (click)="logOut()">Logout</button>
            </div>
          </div>
        </div>
      </div>
